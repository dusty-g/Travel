<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Trip</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="navbar">
            <a href="{% url 'travels:travels' %}">Home</a>
            <a class='pull-right' href="{% url 'users:logout' %}">Logout</a>
        </div>
        <div class="container">
        {% for message in messages %}
        <p>{{message}}</p>
        {%endfor %}
        <form action="{% url 'travels:process' %}" method="post">
            {%csrf_token%}
            <fieldset>
                <legend>Add a Trip</legend>
                <input type="hidden" name="user_id" value="{{request.session.user_id}}">
                Destination: <input type="text" name="destination" value=""><br>
                Description: <input type="text" name="description" value = ""><br>
                Travel Start Date: <input type="date" name="from_date"><br>
                Travel End Date: <input type="date" name="to_date"><br>
                <input type="submit" name="submit" value="Add">
            </fieldset>
        </form>
        </div>
    </body>
</html>
